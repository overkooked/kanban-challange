<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible"
          content="IE=edge">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon"
          href="data/favicon.ico">
    <script src="https://kit.fontawesome.com/c3f962cb71.js"
            crossorigin="anonymous"></script>

    <link rel="stylesheet"
          href="./style.css" />
    <title>Document</title>
</head>

<body>
    <header class='kb-header'>
        <div class='kb-header-brand'>
            <h1>MY KANBAN BOARD</h1>
        </div>
        <div class='kb-spacer'></div>
        <div class='kb-header-nav'>
            <input type=text
                   placeholder="Search"
                   class='kb-input' />

            <select id='kbVersionList'
                    class='kb-select'>
            </select>
        </div>

    </header>

    <div class='kb-root'>


        <div class='kb-action-section'>
            <button id='kbAddCardBtnLink'
                    type='button'
                    class='kb-btn-link'>
                <i class="fas fa-plus"></i>
                <span>Add Card</span></button>
        </div>

        <div class='kb-add-confirm-section'
             id='kbAddConfirmSection'>
            <div class='kb-add-section'>
                <div class='kb-flex'>
                    <textarea id='kbAddCardText'
                              class='kb-add-card-name kb-flex kb-input'></textarea>
                </div>

                <div class='kb-flex kb-add-btn-section'>
                    <button class='kb-btn kb-btn-blue'
                            style='width: 100%'
                            id='kbConfirmAddCard'>Add</button>
                    <span class='kb-spacer'
                          style='width: 20px'></span>
                    <button class='kb-btn'
                            style='width: 100%'
                            id='kbCancelAddCard'>Cancel</button>
                </div>
            </div>
        </div>

        <div id='kbCardContainer'
             class='kb-card-container'>

            <div class='kb-card'>
                <div class='kb-card-header'>
                    Card Header
                    <button id="kbCardActions${counter}"
                            class="kb-btn-link"> <i class="fas fa-ellipsis-h"></i></button>
                </div>
                <div class='kb-card-add-task-action kb-flex-column'
                     id='kbCardActionBtns${counter}'>
                    <div class='kb-flex kb-card-add-task-action'>
                        <button id="kbEditTaskBtn${id}"
                                class="kb-btn-link"> <i class="fas fa-edit"></i> Edit Card</button>
                        <button id="kbAddTaskBtn${id}"
                                class="kb-btn-link"> <i class="fas fa-plus"></i> Add Task</button>
                        <button id="kbDeleteCardBtn${id}"
                                class="kb-btn-link"> <i class="fas fa-trash-alt"></i> Delete Card</button>
                    </div>
                    <div class='kb-flex-column kb-add-task-section'
                         id='kbAddCardSection'>

                        <textarea id='kbTaskText'
                                  class='kb-add-task-name kb-input'></textarea>
                        <input type='date'
                               id='kbTaskDate'
                               class='kb-add-task-date kb-input' />
                        <select id='kbTaskPriority'
                                class='kb-add-task-priority kb-input'>
                            <option value='1'>1</option>
                            <option value='2'>2</option>
                            <option value='3'>3</option>
                            <option value='4'>4</option>
                            <option value='5'>5</option>
                        </select>

                        <div class='kb-flex kb-add-btn-section'>
                            <button class='kb-btn kb-btn-blue'
                                    style='width: 100%'
                                    id='kbConfirmAddCard'>Add</button>
                            <span class='kb-spacer'
                                  style='width: 20px'></span>
                            <button class='kb-btn'
                                    style='width: 100%'
                                    id='kbCancelAddCard'>Cancel</button>
                        </div>
                    </div>


                </div>
            </div>
            <div class='kb-card-body'></div>
        </div>
    </div>

    </div>

    <footer class='kb-footer'>
        <span class=''>@Copyright 2021, Version {{version}}</span>
    </footer>

    <script src="./app.js"></script>
</body>

</html>
