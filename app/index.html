<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible"
          content="IE=edge">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon"
          href="data/favicon.ico">
    <script src="https://kit.fontawesome.com/c3f962cb71.js"
            crossorigin="anonymous"></script>

    <link rel="stylesheet"
          href="./style.css" />
    <title>Document</title>
</head>

<body>
    <header class='kb-header'>
        <div class='kb-header-brand'>
            <h1>MY KANBAN BOARD</h1>
        </div>
        <div class='kb-spacer'></div>
        <div class='kb-header-nav'>
            <input type=text
                   placeholder="Search"
                   class='kb-input' />

            <select id='kbVersionList'
                    class='kb-select'>
            </select>
        </div>

    </header>

    <div class='kb-root'>


        <div class='kb-action-section'>
            <button id='kbAddCardBtnLink'
                    type='button'
                    class='kb-btn-link'>
                <i class="fas fa-plus"></i>
                <span>Add Card</span></button>
        </div>
        <div class='kb-add-confirm-section'
             id='kbAddConfirmSection'>

        </div>

        <div id='kbCards'
             class='kb-card-sections'>
        </div>
    </div>

    <footer class='kb-footer'>
        <span class=''>@Copyright 2021, Version {{version}}</span>
    </footer>

    <script src="./app.js"></script>
</body>

</html>
